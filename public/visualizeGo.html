<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ConnectHealth - Visualizar Pedigree </title>
    <script type="text/javascript" src="OldTemplate/javascripts/third-party/go-debug.js"></script>
    <!--<script type="text/javascript" src="./javascripts/third-party/angular.min.js"></script>-->
    <script type="text/javascript" src="OldTemplate/javascripts/third-party/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" id="code" src="js/go/GenogramLayoutGo.js"></script>
</head>
<body onload="">
<div id="sample">
    <div id="myDiagram" style="border: solid 1px blue; width:100%; height:400px; "></div>
    <div>
        <label id="current_patient"></label>
    </div>
    <div style="">
        <input id="calcularGailButton" type="button" value="Calcular algoritmo de Gail" onclick="showGailForm()">

        <form id="gailForm" style="display: none">
            <div>
                <label>Edad de menarca:</label>
                <input type="number" id="gailMenarcheAge">
            </div>
            <div>
                <label>Cantidad de biopsas de mama realizadas:</label>
                <input type="number" id="gailBiopsies">
                <br>
            </div>
            <input type="button" id="gailAccept" value="Calcular" onclick="calculateGail()">
        </form>
    </div>
    <div id="gailResults">

    </div>
</div>
<script type="text/javascript" src="js/conh/pedigree.js"></script>
<label id="diagramEventsMsg"></label>
<img id="ajax-loader" src="OldTemplate/images/ajax-loader.gif">
</body>
</html>
