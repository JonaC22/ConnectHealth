<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Application | todo</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="css/plugin.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->
</head>
<body>
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <a class="nav-brand"><img src="images/logo.png" style="max-height: 100px"></a>
    <div class="row m-n">
      <div class="col-md-4 col-md-offset-4 m-t-lg">
        <section class="panel">
          <header class="panel-heading bg bg-primary text-center">
            Crear usuario
          </header>
          <form class="panel-body" onsubmit="createUser()">
            <div class="form-group">
              <label class="control-label">Nombre de usuario</label>
              <input type="text" id="displayName" placeholder="El nombre del usuario" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Email el usuario</label>
              <input type="email"  id="email" placeholder="test@example.com" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" id="inputPassword" placeholder="Password" class="form-control">
            </div>
            <button type="button" class="btn btn-info" onclick="createUser()">Crear usuario</button>
            <div class="line line-dashed"></div>
            <!--<p class="text-muted text-center"><small>Already have an account?</small></p>-->
            <a href="signin.html" class="btn btn-white btn-block">Ingresar al sistema</a>
          </form>
        </section>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>ConnectHealth<br>&copy; 2015</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script type="text/javascript">
      function createUser(){
          var email = $("#email").val();
          var displayName = $("#displayName").val();
          var password = $("#inputPassword").val();
          $.post("/api/users",  {"user": { "email": email, "password":password, "password_confirmation":password, "display_name" : displayName} })
                  .done(function (data) {
                      console.log(data);
                      window.location = "/signin.html"
                  });
      }


  </script>
	<script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
</body>
</html>
