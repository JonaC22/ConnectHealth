<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ConnectHealth | Ingresar</title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/font.css" type="text/css" cache="false"/>
    <link rel="stylesheet" href="css/plugin.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
    <![endif]-->
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <a class="nav-brand"><img src="images/logo.png" style="max-height: 100px"></a>

    <div class="row m-n">
        <div class="col-md-4 col-md-offset-4 m-t-lg">
            <section class="panel">
                <header class="panel-heading text-center">
                    Sistema de asistencia sobre consultas genéticas
                </header>
                <form id="loginForm" class="panel-body" onsubmit="sendLogin()" action="./" method="post">
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input id="email" type="email" placeholder="Ingresa tu email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Contraseña</label>
                        <input type="password" id="inputPassword" placeholder="Ingresa tu contraseña"
                               class="form-control">
                    </div>
                    <button type="button" class="btn btn-info" style="width: 100%" onclick="sendLogin()">Ingresar</button>
                    <div class="line line-dashed"></div>
                </form>
            </section>
        </div>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p>
            <small>ConnectHealth<br>&copy; 2015</small>
        </p>
    </div>
</footer>
<!-- / footer -->
<script src="js/jquery.min.js"></script>
<script src="js/js.cookie.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- app -->
<script src="js/app.js"></script>
<script src="js/app.plugin.js"></script>
<script src="js/app.data.js"></script>
<script type="text/javascript" src="js/conh/signin.js"></script>
</body>
</html>
